<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Entulho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        @font-face {
            font-family: 'Montserrat';
            src: url('fonts/montserrat/Montserrat-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: #fff;
            min-height: 100vh;
        }

        header, nav {
            background: #fff;
            box-shadow: 0 2px 11px #0001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 4vw 10px 2vw;
            position: sticky;
            top: 0;
            z-index: 9;
        }
        .logo {
            color: #b4d394;
            font-size: 2rem;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 24px;
        }
        .menu-btn {
            background: #b6e89b;
            border-radius: 18px;
            border: none;
            padding: 8px 20px;
            font-family: Montserrat, sans-serif;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.21s, box-shadow 0.21s, transform 0.12s;
            cursor: pointer;
            box-shadow: 3px 3px #a5bf8b;
            outline: none;
        }
        .menu-btn.selected, .menu-btn:hover {
            background: #eafdc9;
            box-shadow: 5px 5px #a5bf8b;
            transform: scale(1.05);
        }
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 10px 80px 10px;
            min-height: 68vh;
            animation: fadein 0.4s;
        }
        @keyframes fadein {
            from { opacity: 0;}
            to {opacity: 1;}
        }

        /* Cards para produtos/categorias */
        .produtos-grid, .categorias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 28px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            padding: 18px 18px 12px 18px;
            border-radius: 14px;
            box-shadow: 0 3px 18px #0002;
            transition: transform 0.22s, box-shadow 0.22s;
            cursor: pointer;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 5px 24px #0003;
            transform: translateY(-7px) scale(1.04);
        }
        .card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .card strong {
            display: block;
            margin-bottom: 6px;
        }

        /* Detalhes de produto */
        .produto-detalhe {
            display: flex;
            flex-wrap: wrap;
            gap: 55px;
            align-items: flex-start;
        }
        .produto-detalhe img {
            border-radius: 12px;
            box-shadow: 0 4px 18px #aeffb442;
            width: 370px;
            max-width: 94vw;
        }
        .produto-info {
            min-width: 290px;
            flex: 1;
            min-height: 260px;
        }
        .botao-destaque {
            background: #b6e89b;
            border-radius: 32px;
            border: none;
            padding: 13px 44px;
            font-family: Montserrat, sans-serif;
            font-size: 1.25em;
            font-weight: bold;
            transition: background 0.15s, transform 0.12s;
            box-shadow: 2px 2px #a5bf8b;
            margin-top: 27px;
            cursor: pointer;
            outline: none;
        }
        .botao-destaque:active {
            background: #eafdc9;
            transform: scale(0.97);
        }

        /* Formulários simplificados */
        .form-cadastro {
            max-width: 350px;
            margin: 0 auto;
            background: #eafdc9;
            padding: 30px 24px;
            border-radius: 12px;
            box-shadow: 4px 4px #a5bf8b;
        }
        .form-cadastro input, .form-cadastro select {
            width: 100%;
            margin-bottom: 12px;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #bde4a5;
            font-size: 1em;
        }
        .form-cadastro label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 2px;
        }
        .form-cadastro .botao-destaque {
            width: 100%;
        }

        /* Footer */
        footer {
            background: #eafdc9;
            padding: 17px 9vw 17px 2vw;
            color: #437144;
            font-size: 1.08rem;
            position: fixed;
            width: 100vw;
            left: 0;
            bottom: 0;
            z-index: 10;
            border-top: 2px solid #c9ebac;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #b4d394;
        }

        @media (max-width:900px) {
            header, nav, .main-content, footer {
                padding-left: 12px;
                padding-right: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">Novo Entulho</span>
        <nav class="menu">
            <button class="menu-btn selected" onclick="navigate('home')">Início</button>
            <button class="menu-btn" onclick="navigate('categorias')">Categorias</button>
            <button class="menu-btn" onclick="navigate('anunciar')">Anunciar</button>
            <button class="menu-btn" onclick="navigate('cadastro')">Cadastro</button>
            <button class="menu-btn" onclick="navigate('conta')">Minha Conta</button>
        </nav>
    </header>
    <main>
        <section class="main-content" id="main-content"></section>
    </main>
    <footer>
        <span class="footer-logo">Novo Entulho</span>
        <span><b>UFPA - Campus Belém - GEPPES - @GEPPES | 8h-12h/14h-18h | (91) 98441-9680</b></span>
    </footer>

    <script>
        // Dados fictícios de exemplo, pode carregar do backend ou localStorage!
        const categorias = [
            {nome:"Madeiras", img:"img/madeiras.jpg"},
            {nome:"Concretos", img:"img/concretos.jpg"},
            {nome:"Ferros e Aços", img:"img/ferros.jpg"},
            {nome:"Azulejos", img:"img/azulejos.jpg"},
            {nome:"Aterros", img:"img/aterros.jpg"},
            {nome:"Outros", img:"img/Outros.jpg"},
        ];
        const produtos = [
            {
                id:1,
                cat:"Concretos",
                img:"concreto1.jpg",
                nome:"Tijolo Estrutural de Concreto Grande 130 Kg - 0.6 m³",
                local:"Ananindeua-PA",
                vendedor:"José Almeida Cunha",
                distancia:"24 km",
                preco:228.99,
                frete:50.00
            },{
                id:2,
                cat:"Concretos",
                img:"concreto2.jpg",
                nome:"Tijolos de Concreto l240 Kg - 3.0 m³",
                local:"Belém-PA",
                vendedor:"Kuririn Construções",
                distancia:"10 km",
                preco:1300.00,
                frete:0.00
            }
            // Adicione mais produtos conforme desejar
        ];
        // Estados de navegação
        function navigate(view, param) {
            document.querySelectorAll('.menu-btn').forEach(btn=>btn.classList.remove('selected'));
            if(view==="home") document.querySelectorAll('.menu-btn')[0].classList.add('selected');
            if(view==="categorias") document.querySelectorAll('.menu-btn')[1].classList.add('selected');
            if(view==="anunciar") document.querySelectorAll('.menu-btn')[2].classList.add('selected');
            if(view==="cadastro") document.querySelectorAll('.menu-btn')[3].classList.add('selected');
            if(view==="conta") document.querySelectorAll('.menu-btn')[4].classList.add('selected');

            if(view==="home") renderHome();
            if(view==="categorias") renderCategorias();
            if(view==="categoria") renderProdutos(param);
            if(view==="produto") renderProdutoDetalhe(param);
            if(view==="anunciar") renderAnunciar();
            if(view==="cadastro") renderEscPerfil();
            if(view==="conta") renderConta();
        }

        // INICIO
        function renderHome() {
            document.getElementById('main-content').innerHTML = `
                <h1>Bem-vindo ao <span style="background:#eafdc9;padding:8px;border-radius:7px;">Novo Entulho</span></h1>
                <p style="font-size:1.4rem;margin:20px 0 34px 0;">Reutilize e faça a diferença! Compre, venda e anuncie entulhos e sobras de construção civil de forma sustentável.</p>
                <button class="botao-destaque" onclick="navigate('categorias')">Explorar Categorias</button>
                <button class="botao-destaque" onclick="navigate('anunciar')">Quero Anunciar</button>
                <div style="margin:60px 0 0 2px;color:#90ba78;font-size:1.3rem;">Muito mais que uma loja, uma comunidade <b>sustentável</b>.</div>
            `;
        }

        // CATEGORIAS
        function renderCategorias() {
            let grid = categorias.map((cat,i) =>
                `<div class="card" onclick="navigate('categoria', '${cat.nome}')">
                    <img src="${cat.img}" alt="${cat.nome}">
                    <strong>${cat.nome}</strong>
                </div>`
            ).join('');
            document.getElementById('main-content').innerHTML = `
                <h1>Categorias</h1>
                <div class="categorias-grid">${grid}</div>
            `;
        }

        // PRODUTOS POR CATEGORIA
        function renderProdutos(categoria) {
            let ps = produtos.filter(p=>p.cat===categoria);
            let grid = ps.map(p=>
                `<div class="card" onclick="navigate('produto',${p.id})">
                    <img src="${p.img}" alt="${p.nome}">
                    <strong>${p.nome}</strong>
                    <span>Vendedor: ${p.vendedor}</span><br>
                    <span>${p.local} • ${p.distancia}</span><br>
                    <span>R$ ${p.preco.toFixed(2)} ${p.frete?"<span style='color:#464'>Frete: R$ "+p.frete.toFixed(2)+"</span>":"<span style='color:#2b8e2a;'>Frete Grátis!</span>"}</span>
                </div>`
            ).join('');
            document.getElementById('main-content').innerHTML = `
                <h1>${categoria} em Geral</h1>
                <button onclick="navigate('categorias')" class="botao-destaque" style="margin-bottom:22px;">Voltar Categorias</button>
                <div class="produtos-grid">${grid}</div>
            `;
        }

        // DETALHE DE PRODUTO
        function renderProdutoDetalhe(id) {
            let p = produtos.find(x=>x.id==id);
            if(!p) return document.getElementById('main-content').innerHTML = "<p>Produto não encontrado.</p>";
            document.getElementById('main-content').innerHTML = `
                <h1>Detalhe do Produto</h1>
                <div class="produto-detalhe">
                    <img src="${p.img}" alt="${p.nome}">
                    <div class="produto-info">
                        <h2>${p.nome}</h2>
                        <p>Vendedor: <b>${p.vendedor}</b> <br> Localização: <b>${p.local}</b> (${p.distancia})</p>
                        <p><b>Preço:</b> R$ ${p.preco.toFixed(2)}</p>
                        <p><b>Frete:</b> ${p.frete>0?"R$ "+p.frete.toFixed(2):"<span style='color:#2b8e2a;'>Grátis</span>"}</p>
                        <button class="botao-destaque" onclick="alert('Função Comprar em produção')">Comprar</button>
                    </div>
                </div>
                <button class="botao-destaque" style="margin-top:70px;" onclick="navigate('categoria','${p.cat}')">Voltar</button>
            `;
        }

        // FORMULÁRIO DE ANÚNCIO
        function renderAnunciar() {
        document.getElementById('main-content').innerHTML = `
            <h1>Anunciar Material</h1>
            <form id="form-anuncio" class="form-cadastro" enctype="multipart/form-data">
                <label>Título do Material:</label>
                <input type="text" name="titulo" required>

                <label>Categoria:</label>
                <select name="categoria" required>
                    ${categorias.map(cat=>`<option value="${cat.nome}">${cat.nome}</option>`).join('')}
                </select>

                <label>Descrição:</label>
                <input type="text" name="descricao" required>

                <label>Valor (R$):</label>
                <input type="number" name="valor" min="0" step="any" required>

                <label>Frete (R$):</label>
                <input type="number" name="frete" min="0" step="any" required>

                <label>Imagem (Máx 10MB): </label>
                <input type="file" name="imagem" required>
                <div id="mensagemResposta" style="text-align: center; margin-top: 20px; font-weight: bold; color: black;"></div>
                <button style="text-align: center;" class="menu-btn" type="submit">Publicar</button>
            </form>

        `;
        //Ativa o envio assim que o formulário aparece na tela
        $("#form-anuncio").on("submit", function(e) {
            e.preventDefault(); // Impede de sair da página

            var formData = new FormData(this);
            $("#mensagemResposta").html("Processando anúncio...");

            $.ajax({
                url: 'anunciar.php',
                type: 'POST',
                data: formData,
                success: function(resposta) {
                    const cor = resposta.includes("sucesso") ? "green" : "red";
                    $("#mensagemResposta").css('color', cor).html(resposta);
                    // Se a resposta tiver a palavra 'sucesso', limpa o formulário
                    if(resposta.indexOf("sucesso") !== -1) {
                        $("#form-anuncio")[0].reset();
                    }
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });
    }
        //Perfil/Vendedor
        function renderEscPerfil() {
            document.getElementById('main-content').innerHTML = `
                <div style="text-align:center; padding:40px;">
                    <h1>Vamos Começar?</h1>
                    <p>Escolha o tipo de conta a ser criada</p>
                    <p style="color:red; font-size:14px;">Restrito exclusivamente a residentes de Belém, Ananindeua e Marituba.</p>
                    
                    <div style="display:flex; justify-content:center; gap:20px; margin-top:30px;">
                        <button class="menu-btn" onclick="renderCadastro('Comprador')">Perfil Comprador</button>
                        <button class="menu-btn" onclick="renderCadastro('Vendedor')">Perfil Vendedor</button>
                    </div>
                    <p style="margin-top:20px;">Já possui conta? <a href="#" onclick="renderLogin()">Entrar.</a></p>
                </div>
            `;
        }

        //TELA DE CADASTRO
        function renderCadastro(tipoPerfil) {
            document.getElementById('main-content').innerHTML = `
                <h1>Cadastro do ${tipoPerfil}</h1>
                <form id="form-cadastro" class="form-cadastro">
                    <input type="hidden" name="perfil_usuario" value="${tipoPerfil}">
                    <label>Nome:</label>
                        <input type="text" name="nome" required>
                    <label>Tipo de pessoa:</label>
                        <select id="tipo_pessoa" name="tipo_pessoa">
                            <option selected disabled>Selecionar tipo:</option>
                            <option value="PF">Pessoa física</option>
                            <option value="PJ">Pessoa jurídica</option>
                        </select><br>
                    <label id="label-doc">CPF:</label>
                        <input type="text" name="cpf" id="doc_input" placeholder="Selecione o tipo primeiro:" required>
                    <label>Email:</label>
                        <input type="email" name="email" required>
                    <label>Telefone:</label>
                        <input type="text" name="telefone" placeholder="(00) 00000-0000" required>
                    <label>CEP:</label>
                        <input type="text" name="cep" placeholder="00000-000" required>
                    <label>Endereço:</label>
                        <input type="text" name="endereco" required>
                    <label>Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    <label>Confirmar senha:</label>
                        <input type="password" name="confirmar_senha" id="confirmar_senha" required>
                        <div id="mensagemResposta" style="text-align: center; margin-top: 20px; font-weight: bold;"></div>
                    <button type="submit" class="menu-btn" >Cadastrar</button>
                </form>

            `;
            //Aplica a máscara do telefone
            $('input[name="telefone"]').mask('(00) 00000-0000');
            $('input[name="cep"]').mask('00000-000');

            // Monitora o campo de CEP
            $('input[name="cep"]').on('blur', function() {
                let cep = $(this).val().replace(/\D/g, '');

                if (cep.length === 8) {

                    $.getJSON(`https://viacep.com.br/ws/${cep}/json/`, function(dados) {
                        if (!("erro" in dados)) {

                            let enderecoCompleto = `${dados.logradouro}, ${dados.bairro} - ${dados.localidade}/${dados.uf}`;

                            // Coloca tudo no campo de endereço
                            $('input[name="endereco"]').val(enderecoCompleto);

                            // Move o cursor para o final para o usuário só digitar o número da casa
                            $('input[name="endereco"]').focus();
                        } else {
                            alert("CEP não encontrado.");
                            $('input[name="endereco"]').val('');
                        }
                    });
                }
            });

            $('#tipo_pessoa').on('change', function() {
            const tipo = $(this).val();
            const inputDoc = $('input[name="cpf"]');
            const labelDoc = $('#label-doc');

            if (!tipo) return;

            inputDoc.unmask(); // Remove a máscara atual
            inputDoc.prop('disabled', false);

                if (tipo === 'PF') {
                    labelDoc.text('CPF:');
                    inputDoc.attr('placeholder', '000.000.000-00');
                    inputDoc.mask('000.000.000-00');
                } else {
                    labelDoc.text('CNPJ:');
                    inputDoc.attr('placeholder', '00.000.000/0000-00');
                    inputDoc.mask('00.000.000/0000-00');
                }
            });

            $('#form-cadastro').on('submit', function(e) {
                e.preventDefault();

                // Validação do Tipo de Pessoa
            const tipoPessoa = $('#tipo_pessoa').val();
            if (!tipoPessoa) { // Se for null ou a opção disabled
                $('#mensagemResposta').css('color', 'red').html("Por favor, selecione se você é Pessoa física ou jurídica.");
            return;
            }

            const dados = new FormData(this);

            $.ajax({
                url: 'cadastro.php',
                type: 'POST',
                data: dados,
                processData: false,
                contentType: false,
                success: function(resposta) {
                    // Se o PHP retornar sucesso, muda a cor para verde, ou vermelho caso contrário
                    const cor = resposta.includes("sucesso") ? "green" : "red";
                    $('#mensagemResposta').css('color', cor).html(resposta);

                    if(resposta.includes("sucesso")) {
                        renderConta();
                        }else{
                            $('#mensagemResposta').css('color', 'red').html(resposta);
                        }
                    }
                });
            });
        }

        //MINHA CONTA
        function renderConta() {
            // Chamada AJAX para buscar dados da sessão e do banco
            $.ajax({
                url: 'get_perfil.php',
                type: 'GET',
                dataType: 'json',
                success: function(dados) {
                    if (dados.erro) {
                        // Se não estiver logado, aparecerá essa tela
                        document.getElementById('main-content').innerHTML = `
                            <div style="text-align:center; padding:50px;">
                                <h2>Você ainda não possui uma conta.</h2>
                                <p>Para ver seus anúncios, você precisa estar logado.</p>
                                <button class="menu-btn" onclick="renderEscPerfil()">Cadastrar-se</button>
                                <br>
                                <p style="margin-top:30px;">Já tem uma conta?</p>
                                <button class="menu-btn" onclick="renderLogin()">Fazer Login</button>
                            </div>
                        `;
                        return;
                    }

                    let tituloHistorico = (dados.perfil === 'Vendedor') ? 'Minhas Vendas' : 'Últimas Compras';

                    let htmlHistorico = '';

                    if (dados.historico.length > 0) {
                        htmlHistorico = dados.historico.map(p => `
                            <div class="card">
                                <img src="${p.imagem_path}" width="300" height="300" alt="${p.titulo}">
                                <strong>${p.titulo}</strong><br>
                                R$ ${parseFloat(p.valor).toFixed(2)}
                            </div>`).join('');
                    } else {
                        htmlHistorico = dados.perfil === 'Vendedor'
                            ? '<p>Você ainda não anunciou nada. <a href="#" onclick="event.preventDefault(); renderAnunciar()">Anunciar agora!</a></p>'
                            : '<p>Você ainda não comprou nada. <a href="#" onclick="renderHome()">Explorar ofertas!</a></p>';
                    }

                    document.getElementById('main-content').innerHTML = `
                        <h1>Minha Conta</h1>
                        <div style="display:flex;gap:55px;flex-wrap:wrap;margin-top:20px;">
                            <div>
                                <img src="img/perfil_default.png" alt="Usuário" style="width:135px;border-radius:50%;margin-bottom:12px;">
                                <p><b>Nome:</b> ${dados.nome}</p>
                                <p><b>Email:</b> ${dados.email}</p>
                                <p><b>Telefone:</b> ${dados.telefone}</p>
                                <p><b>Perfil:</b> ${dados.perfil}</p>
                                <button class="botao-destaque" onclick="logout()">Sair</button>
                            </div>
                            <div>
                                <h2>${tituloHistorico}</h2>
                                <div class="produtos-grid">
                                    ${htmlHistorico}
                                </div>
                            </div>
                        </div>
                    `;
                },
                error: function() {
                    alert("Erro ao carregar dados da conta.");
                }
            });
        }

        //BOTÃO "SAIR"
        function logout() {
            if (confirm("Deseja realmente sair?")) {
                $.ajax({
                    url: 'logout.php',
                    type: 'GET',
                    success: function(resposta) {
                        if (resposta.trim() === "sucesso") {
                            alert("Você saiu da sua conta.");
                            renderConta();
                        }
                    },
                    error: function() {
                        alert("Erro ao tentar sair.");
                    }
                });
            }
        }

        // Primeira renderização!
        renderHome();

        // Suporte a navegação pelo botão/back do navegador
        window.onpopstate = function(e){
            let v = (e.state && e.state.view) || "home";
            if(v==="categoria") renderProdutos(e.state.param);
            else navigate(v, e.state?.param);
        }
        function navigate(view, param){
            history.pushState({view:view,param:param},"",`#${view}${param?"_"+param:""}`);
            // Chama a função correta:
            if(view==="home") renderHome();
            if(view==="categorias") renderCategorias();
            if(view==="categoria") renderProdutos(param);
            if(view==="produto") renderProdutoDetalhe(param);
            if(view==="anunciar") renderAnunciar();
            if(view==="cadastro") renderEscPerfil();
            if(view==="conta") renderConta();
            // Menu
            document.querySelectorAll('.menu-btn').forEach(btn=>btn.classList.remove('selected'));
            if(view==="home") document.querySelectorAll('.menu-btn')[0].classList.add('selected');
            if(view==="categorias") document.querySelectorAll('.menu-btn')[1].classList.add('selected');
            if(view==="anunciar") document.querySelectorAll('.menu-btn')[2].classList.add('selected');
            if(view==="cadastro") document.querySelectorAll('.menu-btn')[3].classList.add('selected');
            if(view==="conta") document.querySelectorAll('.menu-btn')[4].classList.add('selected');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
